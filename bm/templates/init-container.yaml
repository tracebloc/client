apiVersion: batch/v1
kind: Job
metadata:
  name: create-directories
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: create-dirs
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
        - |
          mkdir -p {{ .Values.clientData.hostPath }}
          mkdir -p {{ .Values.clientLogsPvc.hostPath }}
          mkdir -p {{ .Values.mysqlPvc.hostPath }}
          chmod -R 777 {{ .Values.clientData.hostPath }}
          chmod -R 777 {{ .Values.clientLogsPvc.hostPath }}
          chmod -R 777 {{ .Values.mysqlPvc.hostPath }}
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-complete
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
data:
  status: "completed" 