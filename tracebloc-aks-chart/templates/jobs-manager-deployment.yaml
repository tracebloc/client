apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-jobs-manager
spec:
  selector:
    matchLabels:
      app: manager
  replicas: 1
  template:
    metadata:
      labels:
        app: manager
    spec:
      containers:
      - name: api
        image: "tracebloc/jobs-manager:{{ .Values.jobsManager.tag }}"
        imagePullPolicy: Always
        env:
        - name: EDGE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tracebloc-secrets
              key: EDGE_PASSWORD
        - name: CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tracebloc-secrets
              key: CONNECTION_STRING
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tracebloc-secrets
              key: AZURE_STORAGE_CONNECTION_STRING
        - name: EDGE_PVC
          value: "{{ .Values.sharedImages.name}}"
        - name: EDGE_LOGS_PVC
          value: "{{ .Values.logsPvc.name}}"
        - name: MYSQL_HOST
          value: "{{ .Values.mysql.name}}"
        {{- range $key, $value := .Values.jobsManager.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
      imagePullSecrets:
      - name: {{ .Values.dockerRegistry.secretName }}
      restartPolicy: Always
      nodeSelector:
        type: {{ .Values.nodeSelector.type }}