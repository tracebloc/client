apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.clientLogsPvc.name }}
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: {{ .Values.storageClass.name }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.clientLogsPvc.storage }}